<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Usu√°rios</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #counter {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #333;
    }

    .user {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .username {
      color: #555;
      font-size: 0.9em;
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #e74c3c;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    .loading {
      margin: 20px 0;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Usu√°rios Registrados</h1>
  <div id="counter">Carregando usu√°rios...</div>
  <div id="users"></div>

  <script>
    const API_URL = 'https://67ef52aec11d5ff4bf7c4f30.mockapi.io/users';
    const usersContainer = document.getElementById('users');
    const counter = document.getElementById('counter');

    async function fetchUsers() {
      try {
        const res = await fetch(API_URL);
        const users = await res.json();

        updateCounter(users.length);
        renderUsers(users);
      } catch (err) {
        counter.textContent = 'Erro ao carregar usu√°rios.';
        console.error('Erro ao buscar usu√°rios:', err);
      }
    }

    function renderUsers(users) {
      usersContainer.innerHTML = ''; // limpa antes de renderizar

      if (users.length === 0) {
        usersContainer.innerHTML = '<p>Nenhum usu√°rio cadastrado.</p>';
        return;
      }

      users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';
        div.setAttribute('data-id', user.id);

        div.innerHTML = `
          <div class="user-info">
            <img src="${user.photoUrl || 'https://via.placeholder.com/60'}" alt="Foto de ${user.nome}">
            <div class="info">
              <strong>${user.nome || 'Sem nome'}</strong>
              <span class="username">@${user.username || 'sem_username'}</span>
            </div>
          </div>
          <button class="delete-btn" title="Excluir" onclick="deleteUser('${user.id}', this)">üóëÔ∏è</button>
        `;

        usersContainer.appendChild(div);
      });
    }

    function updateCounter(count) {
      counter.textContent = `Total de usu√°rios: ${count}`;
    }

    async function deleteUser(id, btn) {
      const confirmDelete = confirm('Tem certeza que deseja excluir este usu√°rio?');
      if (!confirmDelete) return;

      btn.disabled = true;
      btn.textContent = '...';

      try {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        fetchUsers(); // recarrega usu√°rios e atualiza contador
      } catch (err) {
        console.error('Erro ao deletar usu√°rio:', err);
        btn.textContent = 'Erro';
      }
    }

    fetchUsers(); // inicial

    setInterval(fetchUsers, 5000); // atualiza a cada 5s
  </script>
</body>
</html>
