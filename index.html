<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Usu√°rios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #counter {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #333;
    }

    .user {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .user img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .username {
      color: #555;
      font-size: 0.9em;
    }

    .delete-btn, .message-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }

    .delete-btn {
      color: #e74c3c;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    .message-btn {
      color: #3498db;
    }

    .message-btn:hover {
      color: #2980b9;
    }

    .loading {
      margin: 20px 0;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Usu√°rios Registrados</h1>
  <div id="counter">Carregando usu√°rios...</div>
  <div id="users"></div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const API_URL = 'https://67ef52aec11d5ff4bf7c4f30.mockapi.io/users';
  const BOT_TOKEN = '7234042339:AAE3a2UVNOZy_xxiZ0nIv0PSYS8-UUix4TM';
  const TELEGRAM_API_BASE = `https://api.telegram.org/bot${BOT_TOKEN}`;
  const usersContainer = document.getElementById('users');
  const counter = document.getElementById('counter');

  async function fetchUsers() {
    try {
      const res = await fetch(API_URL);
      const users = await res.json();
      updateCounter(users.length);
      renderUsers(users);
    } catch (err) {
      counter.textContent = 'Erro ao carregar usu√°rios.';
      console.error('Erro ao buscar usu√°rios:', err);
    }
  }

  function renderUsers(users) {
    usersContainer.innerHTML = '';

    if (users.length === 0) {
      usersContainer.innerHTML = '<p>Nenhum usu√°rio cadastrado.</p>';
      return;
    }

    users.forEach(user => {
      const div = document.createElement('div');
      div.className = 'user';
      div.setAttribute('data-id', user.id);

      div.innerHTML = `
        <div class="user-info">
          <img src="${user.photoUrl || 'https://via.placeholder.com/60'}" alt="Foto de ${user.nome}">
          <div class="info">
            <strong>${user.nome || 'Sem nome'}</strong>
            <span class="username">@${user.username || 'sem_username'}</span>
            <span class="chat-id">Chat ID: ${user.chatId || 'Desconhecido'}</span>
          </div>
        </div>
        <div>
        <button class="message-btn" title="Enviar mensagem" onclick="sendMessage('${user.chatId}', '${user.nome || 'Usu√°rio'}', '${user.photoUrl || 'https://via.placeholder.com/60'}')">‚úâÔ∏è</button>
          <button class="delete-btn" title="Excluir" onclick="deleteUser('${user.id}', this)">üóëÔ∏è</button>
        </div>
      `;

      usersContainer.appendChild(div);
    });
  }

  function updateCounter(count) {
    counter.textContent = `Total de usu√°rios: ${count}`;
  }

  async function deleteUser(id, btn) {
    const confirmDelete = confirm('Tem certeza que deseja excluir este usu√°rio?');
    if (!confirmDelete) return;

    btn.disabled = true;
    btn.textContent = '...';

    try {
      await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      fetchUsers();
    } catch (err) {
      console.error('Erro ao deletar usu√°rio:', err);
      btn.textContent = 'Erro';
    }
  }

  function sendMessage(chatId, userName, userPhotoUrl = '') {
  Swal.fire({
    title: '',
    html: `
      <div style="position: relative; padding-top: 10px;">
        <!-- Topo com foto e nome -->
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <img src="${userPhotoUrl}" alt="Foto de perfil" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
          <div style="font-weight: bold; font-size: 16px;">${userName}</div>
          <div id="swal-cancel" style="margin-left: auto; font-size: 18px; cursor: pointer;">‚úñÔ∏è</div>
        </div>

        <div id="file-preview" style="margin-bottom: 10px;"></div>

        <div style="display: flex; align-items: center; border: 1px solid #ccc; border-radius: 25px; padding: 8px 12px;">
          <label for="swal-media" style="cursor: pointer; margin-right: 10px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#666" viewBox="0 0 24 24">
              <path d="M21.44 11.05l-9.19 9.19a5 5 0 1 1-7.07-7.07l9.19-9.19a3 3 0 1 1 4.24 4.24l-9.19 9.19a1 1 0 1 1-1.41-1.41l9.19-9.19"/>
            </svg>
          </label>

          <textarea id="swal-msg" rows="1" placeholder="Digite uma mensagem..." style="flex: 1; border: none; outline: none; resize: none; font-size: 14px;"></textarea>

          <button id="send-btn" style="background: none; border: none; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#4caf50" viewBox="0 0 24 24">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>

        <input type="file" id="swal-media" accept="image/*,audio/*" style="display: none;">
      </div>
    `,
    showConfirmButton: false,
    showCancelButton: false,
    didOpen: () => {
      const fileInput = document.getElementById('swal-media');
      const preview = document.getElementById('file-preview');
      const cancel = document.getElementById('swal-cancel');
      const sendBtn = document.getElementById('send-btn');
      
      cancel.addEventListener('click', () => Swal.close());
      
      fileInput.addEventListener('change', () => {
        preview.innerHTML = '';
        const file = fileInput.files[0];
        if (file) {
          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.maxWidth = '100%';
            img.style.borderRadius = '10px';
            preview.appendChild(img);
          } else if (file.type.startsWith('audio/')) {
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = URL.createObjectURL(file);
            audio.style.width = '100%';
            preview.appendChild(audio);
          } else {
            preview.textContent = `Arquivo: ${file.name}`;
          }
        }
      });
      
      sendBtn.addEventListener('click', async () => {
        const text = document.getElementById('swal-msg').value;
        const file = fileInput.files[0];
        
        if (!text.trim() && !file) {
          Swal.showValidationMessage('Digite uma mensagem ou selecione uma m√≠dia!');
          return;
        }
        
        try {
          if (text.trim() && !file) {
            await fetch(`${TELEGRAM_API_BASE}/sendMessage`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                chat_id: chatId,
                text: text.trim(),
                parse_mode: 'HTML'
              })
            });
          } else if (file) {
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append(file.type.startsWith('audio') ? 'audio' : 'photo', file);
            if (text.trim()) formData.append('caption', text.trim());
            
            const endpoint = file.type.startsWith('audio') ? 'sendAudio' : 'sendPhoto';
            
            await fetch(`${TELEGRAM_API_BASE}/${endpoint}`, {
              method: 'POST',
              body: formData
            });
          }
          
          Swal.close();
          Swal.fire({
            toast: true,
            position: 'bottom-end',
            icon: 'success',
            title: 'Mensagem enviada!',
            showConfirmButton: false,
            timer: 2000,
            background: '#4caf50',
            color: '#fff',
          });
          
        } catch (err) {
          console.error('Erro ao enviar:', err);
          Swal.fire('Erro', err.message || 'Erro ao enviar.', 'error');
        }
      });
    }
  });
}

  fetchUsers();
  setInterval(fetchUsers, 5000);
</script>
</body>
</html>
